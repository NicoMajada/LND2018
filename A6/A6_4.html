        <P>La diferencia entre &lt;q&gt; y &lt;blockquote&gt;: Es que &lt;q&gt; representa una cita textual en linea, mientras que &lt;blockquote&gt; especifica una sección que se cita de otra fuente.</P>

        <p><q>Ejemplo de la etiqueta &lt;q&gt;</q></p>

        <blockquote>Ejemplo de la etiqueta &lt;blockquote&gt;</blockquote>
